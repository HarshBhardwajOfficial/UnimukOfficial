<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unimuk App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0e002d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }
    .choice-box {
      display: flex;
      gap: 30px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #4e38bd;
    }
  </style>
</head>
<body>

  <h1>Welcome to Unimuk</h1>
  <div class="choice-box">
    <button class="btn" onclick="location.href='client.html'">I'm a Client</button>
    <button class="btn" onclick="location.href='worker.html'">I'm a Worker</button>
  </div>

</body>
</html>



</body>
